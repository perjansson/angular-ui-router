<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>A persons app</title>

  <!-- build:css css/lib.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-hamburger-toggle/dist/angular-hamburger-toggle.css" />
	<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
  <!-- endbuild -->

	<!-- build:css css/app.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/public/css/style.css">
	<link rel="stylesheet" href="/public/css/menu.css">
	<!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-app="personApp">
	<div class="header">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<hamburger-toggle state="hamburgerOpenState" class="hamburger-toggle"></hamburger-toggle>
					<a class="navbar-brand">
              Persons app
            </a>
				</div>
			</div>
		</div>
	</div>

	<div class="sidenav persons-nav animated bounceInLeft" ng-class="{open: hamburgerOpenState}">
	  <ul class="nav nav-pills nav-stacked">
	    <li><a ng-click="nav1 = !nav1">List rendering 1! <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-class="{rotate90: nav1, rotate0: !nav1}"></a>
	      <div class="menuSelection" ng-show="nav1" class="animated" ng-class="{selectionOpen: nav1}">
	        <div role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-ng-repeat">Ng-repeat</a></div>
	        <!--li role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-fast-repeat">Fast-repeat</a></li-->
	        <div role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-react">React</a></div>
	      </div>
	    </li>
	    <li><a ng-click="nav2 = !nav2">List rendering 2! <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-class="{rotate90: nav2, rotate0: !nav2}"></a>
	      <div class="menuSelection" ng-show="nav2" class="animated" ng-class="{selectionOpen: nav2}">
	        <div role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-ng-repeat">Ng-repeat</a></div>
	        <!--li role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-fast-repeat">Fast-repeat</a></li-->
	        <div role="presentation" ui-sref-active="active" ng-click="hamburgerOpenState = false"><a ui-sref="persons-react">React</a></div>
	      </div>
	    </li>
	  </ul>
	</div>

	<div class="content" ng-class="{'sidenav-open': hamburgerOpenState}">
		<div class="container-fluid">
			<div ui-view></div>
		</div>
	</div>

  <!-- build:js js/lib.js -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular-hamburger-toggle/dist/angular-hamburger-toggle.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/ngReact/ngReact.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js -->
	<!-- inject:js -->
	<script src="/public/js/app.module.js"></script>
	<script src="/public/js/router.config.js"></script>
	<script src="/public/js/person/person.factory.js"></script>
	<script src="/public/js/person/person.react.js"></script>
	<script src="/public/js/person/person.react.jsx.js"></script>
	<script src="/public/js/person/persons.controller.js"></script>
	<script src="/public/js/person/persons.service.js"></script>
	<script src="/public/js/templates/templates.js"></script>
	<!-- endinject -->
  <!-- endbuild -->

	<script src="bower_components/angular-ui/build/angular-ui.js"></script>
</body>

</html>
