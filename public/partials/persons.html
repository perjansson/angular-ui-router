<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Filter persons" ng-model="ctrl.filter">
  </div>
</form>
<table class="table table-striped">
    <tr ng-repeat="person in ctrl.persons | filter: ctrl.filter"><td><a ui-sref="person({name:person.name})">{{ person.name }}</a></td></tr>
</table>
