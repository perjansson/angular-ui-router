<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Filter persons" ng-model="ctrl.filter">
  </div>
</form>
<table class="table table-striped">
    <tr ng-repeat="person in ctrl.persons | filter: ctrl.filter"><td><a ui-sref="person({ key:person.key })">{{ person.name }}</a></td></tr>
</table>
<div class="pull-right control-panel">
	<button type="button" class="btn btn-primary" ui-sref="createperson">Create</button>
</div>
